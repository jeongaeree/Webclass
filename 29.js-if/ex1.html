<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비만도예제</title>
    <link rel="stylesheet" href="./ex1.css">
</head>
<body>
    <script>
        let name = prompt("이름을 입력해주세요")
        let a = Number(prompt("키를 입력해주세요"))
        let b = Number(prompt("몸무게를 입력해주세요"))
        let bmi = b / ((a/100)*(a/100))
        let c;

        


        // let bmikh = (bmi > 25 ? "비만" : bmi >= 23 && bmi <= 24.9 ? "과체중" : bmi >= 18.5 && bmi < 22.9 ? "정상" : "저체중")

        if(bmi>=25){
            c=("비만")
        }else if(bmi>=23 && bmi<=24.9){
            c=("과체중")
        }else if(bmi>=18.5 && bmi<=22.9){
            c=("정상")
        }else if(bmi<18.5){
            c=("저체중")}


        
        // document.write(`[당신의 키는${a}센터미터이고 몸무게는 ${b}kg입니다. bmi수치는 ${bmi}이며 수치는 ${c}입니다.]`)

        document.write(`<table class="gradestyle">
        <caption>${name}님의 비만도 검사</caption>
        <tr>
            <th>신장</th>
            <td>${a}cm</td>
        </tr>
        <tr>
            <th>체중</th>
            <td>${b}kg</td>
        </tr>
    
        <tr>
            <th>bmi</th>
            <td>${bmi}</td>
        </tr>
        <tr>
            <th>결과</th>
            <td>${c}</td>
        </tr>
        </table>`)
    </script>



    
</body>
</html>
