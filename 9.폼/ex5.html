<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이브</title>
</head>
<body style="background-color: black;color: white;">
    <form action="#" method="post">
        <div>
            <h2>
                이메일과 비밀번호만으로
                <br>
                Wavve를 즐길 수 있어요!
            </h2>        
            <p>
                <label>
                <input type="text" id="user_email"  placeholder="wavve@example.com" required>
                </label>
            </p>          
            <p><span style="color:gray;">
                로그인,비밀번호찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.
            </span></p>            
            <label for="user_pw"></label>
            <input required type="password" id="user_pw" placeholder="Wavve 비밀번호 설정"></p>            
            <p>
                비밀번호는 8~20자 이내로 영문 대소문자, 숫자,특수문자 중 3가지 이상 혼용하여 입력해 주세요.
            </p>
            <br>
            <p>
                <input type="submit" value="Wavve 회원가입"> 
            </p>            
            <p>
                또는 다른 서비스 계정으로 가입
            </p>         
            <ul>
                <li style="list-style: none;">
                    <img src="./formex/ico-common-kakao.png" alt="카카오톡로고">
                    <img src="./formex/ico-common-tworld.png" alt="t월드 로고">               
                    <img src="./formex/ico-common-naver.png" alt="naver로고">                
                    <img src="./formex/ico-common-facebook.png" alt="페이스북로고">                
                    <img src="./formex/ico-common-apple.png" alt="애플로고">
                </li>
            </ul>         
            <p>
                sns계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>기존 POOQ 계정 또는 Wavve 계정과는연동되지 않으니 이용에 참고하세요.
            </p>
        </div>
    </form>
</body>
</html>
